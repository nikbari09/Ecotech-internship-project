<div class="contact-us-container">
    <h2 style="font-size: 24px; font-weight: bold;">Contact Us:</h2>

    <div class="timing-section">
        <h3>Cafe Timing:</h3>
        <p>{{ cafeTiming }}</p>
    </div>

    <div class="address-section">
        <h3>Cafe Address:</h3>
        <p>{{ cafeAddress }}</p>
    </div>

    <div class="mobile-section">
        <h3>Mobile Number:</h3>
        <p>{{ mobileNumber }}</p>
    </div>

    <div class="owner-section">
        <h3>Cafe Owner:</h3>
        <p>{{ ownerName }}</p>
        <p>{{ ownerEmail }}</p>
        <p>{{ ownerPhone }}</p>
    </div>
</div>
