<div class="box">
    <form (submit)="addOffer()">
        <div>
          <label for="title">Offer Title:</label>
          <input type="text" id="title" name="title" [(ngModel)]="offer.title" required>
        </div>
        
        <div>
          <label for="item1">Item 1:</label>
          <input type="text" id="item1" name="item1" [(ngModel)]="offer.item1" required>
        </div>
        
        <div>
          <label for="item2">Item 2:</label>
          <input type="text" id="item2" name="item2" [(ngModel)]="offer.item2" required>
        </div>
        
        <div>
          <label for="actual_price">Actual Price:</label>
          <input type="number" id="actual_price" name="actual_price" [(ngModel)]="offer.actual_price" required>
        </div>
        
        <div>
          <label for="discounted_price">Discounted Price:</label>
          <input type="number" id="discounted_price" name="discounted_price" [(ngModel)]="offer.discounted_price" required>
        </div>
      
        <button type="submit">{{data==null?'Add Offer':'Update Offer'}}</button>
      </form>
</div>
