<form (ngSubmit)="submitForm()" #imageForm="ngForm" enctype="multipart/form-data" class="product-form">
    <!-- Image Upload -->
    <div class="form-group">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" (change)="onImageChange($event)" accept="image/*" required>
        <!-- <img *ngIf="imageUrl" [src]="imageUrl" alt="Selected Image" class="image-preview"> -->
      </div>
  
    <!-- Product Name -->
    <div class="form-group">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" [(ngModel)]="productData.title" required>
    </div>
  
    <!-- Product Price -->
    <div class="form-group">
      <label for="productPrice">Product Price:</label>
      <input type="number" id="productPrice" name="productPrice" [(ngModel)]="productData.price" required>
    </div>
  
    <!-- Submit Button -->
    <button type="submit" >{{data==null ?'Submit':'Update'}}</button>
  </form>
